<svg xmlns="http://www.w3.org/2000/svg" width="960" height="1350" viewBox="0 0 960 1350" role="img" aria-labelledby="title desc">
  <title id="title">Poster Informasi QRIS Waduk Manduk</title>
  <desc id="desc">Poster vektor bergaya yang menampilkan kode QR placeholder dan informasi transaksi Waduk Manduk.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f4c81" />
      <stop offset="100%" stop-color="#001b3b" />
    </linearGradient>
    <pattern id="qr" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#fff" />
      <rect width="16" height="16" fill="#001b3b" />
      <rect x="24" y="24" width="16" height="16" fill="#001b3b" />
    </pattern>
    <clipPath id="roundedPoster">
      <rect x="80" y="120" width="800" height="1110" rx="48" ry="48" />
    </clipPath>
  </defs>
  <rect width="960" height="1350" fill="url(#bg)" />
  <g clip-path="url(#roundedPoster)">
    <rect x="80" y="120" width="800" height="1110" fill="#f2f7fb" />
    <rect x="80" y="120" width="800" height="320" fill="#0f4c81" />
    <text x="160" y="260" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="64" font-weight="700" fill="#fff">Waduk Manduk Jatirejo</text>
    <text x="160" y="320" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="34" fill="#d8ecff">Kode QRIS Pembayaran Resmi</text>
    <rect x="190" y="440" width="580" height="580" fill="#fff" rx="36" ry="36" />
    <rect x="230" y="480" width="500" height="500" fill="#e6eef7" />
    <g transform="translate(230 480)">
      <rect width="500" height="500" fill="url(#qr)" />
      <rect width="120" height="120" fill="#001b3b" />
      <rect x="380" width="120" height="120" fill="#001b3b" />
      <rect y="380" width="120" height="120" fill="#001b3b" />
      <rect x="380" y="380" width="120" height="120" fill="#001b3b" />
      <rect x="190" y="190" width="120" height="120" fill="#001b3b" opacity="0.9" />
      <rect x="80" y="80" width="60" height="60" fill="#fff" />
      <rect x="420" y="80" width="60" height="60" fill="#fff" />
      <rect x="80" y="420" width="60" height="60" fill="#fff" />
      <rect x="420" y="420" width="60" height="60" fill="#fff" />
      <rect x="220" y="220" width="60" height="60" fill="#fff" />
    </g>
    <text x="160" y="1090" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" fill="#0f4c81">Petunjuk Singkat</text>
    <text x="160" y="1150" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#27496d">1. Tunjukkan kode ini kepada petugas loket resmi.</text>
    <text x="160" y="1200" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#27496d">2. Konfirmasi nama merchant: Komunitas Sahabat Manduk.</text>
    <text x="160" y="1250" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#27496d">3. Simpan bukti pembayaran digital Anda.</text>
  </g>
</svg>
